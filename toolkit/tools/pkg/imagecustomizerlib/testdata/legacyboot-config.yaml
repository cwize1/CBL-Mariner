storage:
  disks:
  - partitionTableType: gpt
    maxSize: 4096
    partitions:
    - id: boot
      bootType: bios-grub
      start: 1
      size: 8

    - id: rootfs
      start: 9
      
  bootType: legacy
  
  fileSystems:
  - id: boot
    fileSystemType: fat32

  - id: rootfs
    fileSystemType: ext4
    mountPoint: /
