storage:
  disks:
  - partitionTableType: gpt
    maxSize: 4096
    partitions:
    - id: esp
      flags: esp
      start: 1
      end: 9

    - id: boot
      start: 9
      end: 108

    - id: rootfs
      start: 108
      end: 2048

    - id: var
      start: 2048

  bootType: efi
  
  fileSystems:
  - id: esp
    fileSystemType: fat32
    mountPoint: /boot/efi
    mountOptions: umask=0077

  - id: boot
    fileSystemType: ext4
    mountPoint: /boot

  - id: rootfs
    fileSystemType: xfs
    mountPoint: /

  - id: var
    fileSystemType: xfs
    mountPoint: /var

os:
  kernelCommandLine:
    extraCommandLine: console=tty0 console=ttyS0
